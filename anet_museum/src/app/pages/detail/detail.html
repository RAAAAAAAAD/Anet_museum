
<button class="back" (click)="goBack()">← Back to paintings</button>
<div class="detail">
@defer (on viewport) {
<img [src]="painting?.imageUrl" [alt]="painting?.title"/>
} @placeholder {
<div class="img-skeleton" aria-hidden="true"></div>
}
<div class="info">
<h2>{{ painting?.title }}</h2>
<p class="meta">{{ painting?.artist }}<span> • {{ painting?.year }}</span></p>
<p class="desc">{{ painting?.description }}</p>
</div>
</div>
